                                <div className="font-bold text-sm text-white">{p.nombre}</div>
                                <div className="text-[10px] text-gray-400">{p.modelo}</div>
                                </div>
                                <div className="text-right">
                                <div className="text-green-400 font-black text-lg">${p.precio.toLocaleString()}</div>
                                <button onClick={() => addToCart(p)} className="bg-gradient-to-r from-blue-600 to-cyan-500 px-4 py-2 rounded-lg text-[10px] font-bold">
                                    <Plus className="w-3 h-3 inline" /> AGREGAR
                                </button>
                                </div>
                            </div>
                            </div>
                        ))}
                        </div>
                    </div>
                    )}
                </div>

                {/* MODALES */}
                {showCart && (
                    <div className="fixed inset-0 bg-black/95 z-50 flex flex-col p-4">
                    <div className="flex justify-between border-b border-gray-700 pb-3 mb-4">
                        <h2 className="text-white font-bold">COTIZACI√ìN</h2>
                        <button onClick={() => setShowCart(false)} className="text-red-400 text-2xl">‚úï</button>
                    </div>
                    <div className="flex-1 overflow-y-auto space-y-2 mb-4">
                        {cart.map((p, i) => (
                        <div key={i} className="bg-slate-900/80 rounded p-3 flex justify-between">
                            <div className="text-sm font-bold">{p.nombre}</div>
                            <div className="text-green-400 font-bold">${p.precio.toLocaleString()}</div>
                        </div>
                        ))}
                    </div>
                    <div className="bg-slate-900 p-4 rounded-xl">
                        <div className="flex justify-between text-xl font-bold mb-4">
                        <span>TOTAL:</span>
                        <span className="text-green-400">${cart.reduce((a, p) => a + p.precio, 0).toLocaleString()}</span>
                        </div>
                        <button onClick={sendWhatsApp} className="w-full bg-green-600 py-4 rounded-xl font-bold">
                        üí¨ ENVIAR WHATSAPP
                        </button>
                    </div>
                    </div>
                )}

                {selectedDTC && (
                    <div className="fixed inset-0 bg-black/95 z-50 overflow-y-auto p-4">
                    <button onClick={() => setSelectedDTC(null)} className="text-red-400 text-2xl float-right">‚úï</button>
                    <h3 className="text-cyan-400 font-bold text-lg mb-4">{selectedDTC.code}</h3>
                    <div className="space-y-4">
                        <div className="bg-slate-900/80 p-4 rounded">
                        <h4 className="font-bold mb-2">DESCRIPCI√ìN</h4>
                        <p className="text-sm">{selectedDTC.desc}</p>
                        </div>
                        <div className="bg-slate-900/80 p-4 rounded">
                        <h4 className="font-bold mb-2">CAUSAS</h4>
                        <ul className="text-sm space-y-1">
                            {selectedDTC.causes?.map((c, i) => <li key={i}>‚Ä¢ {c}</li>)}
                        </ul>
                        </div>
                    </div>
                    </div>
                )}

                {selectedDiagram && (
                    <div className="fixed inset-0 bg-black/95 z-50 overflow-y-auto p-4">
                    <button onClick={() => setSelectedDiagram(null)} className="text-red-400 text-2xl float-right">‚úï</button>
                    <h3 className="text-cyan-400 font-bold mb-4">{selectedDiagram.title}</h3>
                    <div className="space-y-4">
                        {selectedDiagram.sections.map((sec, i) => (
                        <div key={i} className="bg-slate-900/80 p-4 rounded-xl border border-orange-500/30">
                            <h4 className="text-orange-400 font-bold mb-3">{sec.name}</h4>
                            <div className="space-y-2 text-xs font-mono">
                            {sec.components.map((comp, j) => (
                                <div key={j} className="text-gray-300 bg-black/50 p-2 rounded">{comp}</div>
                            ))}
                            </div>
                        </div>
                        ))}
                    </div>
                    </div>
                )}

                {selectedPinout && (
                    <div className="fixed inset-0 bg-black/95 z-50 overflow-y-auto p-4">
                    <button onClick={() => setSelectedPinout(null)} className="text-red-400 text-2xl float-right">‚úï</button>
                    <div className="bg-gradient-to-r from-green-900/50 to-blue-900/50 p-4 rounded-xl mb-4 border border-green-500/30">
                        <h3 className="text-green-400 font-bold text-lg">{selectedPinout.connector}</h3>
                    </div>
                    <div className="space-y-4">
                        {selectedPinout.sections.map((sec, i) => (
                        <div key={i} className="bg-slate-900/80 p-4 rounded-xl border border-cyan-500/30">
                            <h4 className="text-cyan-400 font-bold mb-3">{sec.category}</h4>
                            <div className="space-y-1 text-xs font-mono">
                            {sec.pins.map((pin, j) => (
                                <div key={j} className="text-gray-300 bg-black/50 p-2 rounded">{pin}</div>
                            ))}
                            </div>
                        </div>
                        ))}
                    </div>
                    </div>
                )}
                </div>
            );
            };

        // --- RENDERIZADO FINAL ---
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<PropartDiagnostic />);
    </script>
</body>
</html>
